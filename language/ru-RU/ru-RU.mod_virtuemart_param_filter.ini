SC="При поиске позволяет учитывать количество на складе и не выводить товары с нулевым значением"MOD_VMCUSTOM_PARAM_FILTER_XML_CHILDREN_TITLE="Искать по дочерним товарам"MOD_VMCUSTOM_PARAM_FILTER_XML_CHILDREN_DESC="Позволяет совершать поиск по дочерним товарам. ВНИМАНИЕ: если товар не привязан ни к одной категории, то он не будет отображаться в Virtuemart. Также есть возможность фильтровать по полям дочерних товаров, но отображать родительские товары."MOD_VMCUSTOM_PARAM_FILTER_XML_CHILDREN_NOTUSE="Не использую"MOD_VMCUSTOM_PARAM_FILTER_XML_CHILDREN_PARENTSHOW="Да, но показывать родительский"MOD_VMCUSTOM_PARAM_FILTER_XML_SHOW_ALL_COUNT_TITLE="Показать общее количество"MOD_VMCUSTOM_PARAM_FILTER_XML_SHOW_ALL_COUNT_DESC="Показать общее количество на кнопке поиска"MOD_VMCUSTOM_PARAM_FILTER_XML_PARENT_CATEGORY_ID_TITLE="Родитель списка полей (ID)"MOD_VMCUSTOM_PARAM_FILTER_XML_PARENT_CATEGORY_ID_DESC="Id поля типа 'родитель', который является родительским для списка полей типа 'плагин - мультипараметры'"MOD_VMCUSTOM_PARAM_FILTER_XML_PARENT_AUTO_TITLE="Автоподбор списка полей"MOD_VMCUSTOM_PARAM_FILTER_XML_PARENT_AUTO_DESC="Производить ли автоматический поиск полей для поиска, исходя из открытой категории (тяжелый запрос: выборка по всем товарам текущей категории)"MOD_VMCUSTOM_PARAM_FILTER_XML_COUNT_TITLE="Кол-во соотнесенных товаров"MOD_VMCUSTOM_PARAM_FILTER_XML_COUNT_DESC="Учитывать и отображать ли кол-во товаров, соотнесенным со значением поля или производителя"MOD_VMCUSTOM_PARAM_FILTER_XML_COUNT_ZERO_TITLE="Шаблон кол-ва товаров"MOD_VMCUSTOM_PARAM_FILTER_XML_COUNT_ZERO_DESC="Как отображать значения с нулевым кол-вом товаров. Disable - показывать неактивный элемент. Для шаблонов slider и chosen, disable приравнивается к hidden."MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_AJAX_TITLE="AJAX обновление модуля"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_AJAX_DESC="При изменении выбранных значений модуль перезагружается средствами AJAX (без перезагрузки страницы) с учетом уже выбранных значений"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_AJAX_DIV_TITLE="AJAX обновление товаров (CSS selector)"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_AJAX_DIV_DESC="При изменении выбранных значений в блоке с указанным селектором обновляется список товаров средствами AJAX (без перезагрузки страницы) с учетом уже выбранных значений. В поле указывается CSS селектор, например '#maincontent', при этом в Вашем шаблоне должно быть указано <&nbsp;div id='maincontent'><&nbsp;jdoc:include type='component' /><&nbsp;/div>. Пустое значение отключает AJAX для товаров."MOD_VMCUSTOM_PARAM_FILTER_XML_LOADER_TITLE = "Изображение процесса загрузки"MOD_VMCUSTOM_PARAM_FILTER_XML_LOADER_DESC = "Вы можете загрузить свой .GIF файл в папку /modules/mod_virtuemart_param_filter/assets/. Генерация лоадеров http://ajaxload.info/"MOD_VMCUSTOM_PARAM_FILTER_XML_DESCRIPTION_TITLE="Описание в модуле"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_AJAX_PREPEND_TITLE="В начале модуля"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_AJAX_APPEND_TITLE="В конце модуля"MOD_VMCUSTOM_PARAM_FILTER_XML_REINIT_TITLE="AJAX реиницилизация"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_REINIT_START_TITLE = "JS при загрузке"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_REINIT_START_DESC = "JS для перовой инициализации модуля"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_REINIT_MOD_TITLE="Реиницилизация JS после AJAX обновления модуля"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_REINIT_MOD_DESC="Реиницилизация указанных javascript'ов для подгружаемой аяксом DOM-структуры модуля."MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_REINIT_DIV_TITLE="Реиницилизация JS после AJAX обновления списка товаров"MOD_VMCUSTOM_PARAM_FILTER_XML_MOD_REINIT_DIV_DESC="Реиницилизация указанных javascript'ов для подгружаемой аяксом DOM-структуры списка товаров. Например для всплывающих фотографий и кнопки купить"MOD_VMCUSTOM_PARAM_FILTER_XML_UNIQ_DISPLAY_TITLE="Уникальный показ"MOD_VMCUSTOM_PARAM_FILTER_XML_UNIQ_DISPLAY_DESC="Показывать модуль на странице результата поиска только если искали из этому модуля"MOD_VMCUST