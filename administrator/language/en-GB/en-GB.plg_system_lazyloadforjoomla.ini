PLG_LAZYLOADFORJOOMLA="System - LLFJ - Lazy Load for Joomla!"
PLG_LAZYLOADFORJOOMLA_XML_DESCRIPTION="<h2><strong>LLFJ - Lazy Load for Joomla!</strong></h2><p>With this plugin images are only loaded when a visitor scrolls to the images. It saves your server bandwidth and saves your users from load images that they never scroll to. This increases the loading speed of all pages.</p><p>If there are problems displaying the images, the execution of the plugin can be prevented in specified components and URLs or certain images can be excluded from being processed by the plugin. It is also possible to toggle the selection.</p><p>Bots (from search engines) can be excluded, so they can index the images.</p><p>I wish you success in optmizing your site!</p><p>Projectsite: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/llfj-lazy-load-for-joomla"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"LLFJ - Lazy Load for Joomla!"_QQ_">LLFJ - Lazy Load for Joomla!</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/core-enhancements/performance/lazy-load-for-joomla"_QQ_" target="_QQ_"_blank"_QQ_">LLFJ - Lazy Load for Joomla! in the JED</a> - Thank you!</p>"
COM_PLUGINS_SETTINGS_FIELDSET_LABEL="Settings"
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS="Exclude components"
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTSDESC="With this option the plugin can be disabled in certain components, if there are problems displaying the images. Enter one name each line!<br /><br />Example:<br /><br />com_contact<br />com_easybookreloaded<br />com_zoo"
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLS="Exclude URLs"
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLSDESC="With this option the plugin can be disabled on certain sites, if there are problems displaying the images. Enter one URL each line!"
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES="Exclude images"
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMESDESC="With this option you can exclude certain images to be processed from the plugin. Enter one name each line!<br /><br />Example:<br /><br />image001.jpg<br />thumb_<br />.jpg<br /><br />The last entry would exclude all JPG images."
PLG_LAZYLOADFORJOOMLA_EXCLUDEJOOMLAEDITOR="Exclude in Joomla! editor"
PLG_LAZYLOADFORJOOMLA_EXCLUDEJOOMLAEDITORDESC="With this option you can exclude the plugin if the Joomla! editor (Class: JEditor) is loaded. Attention: If a component loads an editor without this class, then the plugin will be loaded though this option is enabled!"
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTS="Exclude bots"
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTSDESC="With this option you can exclude bots. If a specified bot is loading the site (recognized via the user agent information), the script is not triggered and the bot can index the images."
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTSLIST="Botslist"
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTSLISTDESC="Bots are detected via the User Agent-Header. The list can be extended with additional entries."
PLG_LAZYLOADFORJOOMLA_EXCLUDEVIEWSLIST="Exclude template views"
PLG_LAZYLOADFORJOOMLA_EXCLUDEVIEWSLISTDESC="With this option you can exclude certain template views, e.g. component. This is useful in some cases, like the print output which uses the view tmpl=component to only show the content of the component."
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES_TOGGLE="Toggle selection - Include images"
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES_TOGGLEDESC="Entered data above is not excluded, but included."
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS_TOGGLE="Toggle selection - Include components"
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS_TOGGLEDESC="Entered data above is not excluded, but included."
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLS_TOGGLE="Toggle selection - Include URLs"
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLS_TOGGLEDESC="Entered data above is not excluded, but included."
PLG_LAZYLOADFORJOOMLA_FRAMEWORK_TYPE="Framework Type"
PLG_LAZYLOADFORJOOMLA_FRAMEWORK_TYPEDESC="Select the script for the loaded JavaScript framework. Since jQuery is the default framework in Joomla! 3.x, you should try it first mit the jQuery type!"
PLG_LAZYLOADFORJOOMLA_IMAGECLASS="Image class"
PLG_LAZYLOADFORJOOMLA_IMAGECLASSDESC="Limit the processing to a particular image class. Enter the name of the class here. Leave blank to deactivate this feature!<br />For example <strong>lazy</strong>, then only images with <strong>class="_QQ_"lazy"_QQ_"</strong> will be considered in the loading process!"
PLG_LAZYLOADFORJOOMLA_NOSCRIPT_FALLBACK="Noscript Fallback"
PLG_LAZYLOADFORJOOMLA_NOSCRIPT_FALLBACKDESC="With this option the images are additionally loaded in the &lt;noscript&gt; tag so that the images are displayed even though JavaScript is deactivated in the browser!"
