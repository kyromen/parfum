PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_DESC="Адрес электронной почты получателя электронных уведомлений. Этот адрес ДОЛЖЕН принадлежать СУЩЕСТВУЮЩЕМУ супер администратору этого веб сайта. Если он не принадлежит какому-либо супер администратору или оставлен незаполненным (опция по умолчанию), то электронные уведомления с этого веб сайта будут получать все его супер администраторы."
