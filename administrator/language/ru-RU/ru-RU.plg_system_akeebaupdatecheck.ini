PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_DESC="По умолчанию (если эту опцию оставить незаполненной) отсылаемая компонентом <strong>Akeeba Backup</strong> электронная почта супер администратору о выпуске новой версии компонента будет написана на языке, установленном текущим пользователем системы для передних страниц. Для много-язычных веб сайтов это может вызвать путанницу. Для электронных посланий в таких случаях Вы можете выбрать язык здесь, введя код желаемого к использованию языка. Например, чтобы получать всю электронную почту на английском языке, введите в поле языковой код en-GB."
