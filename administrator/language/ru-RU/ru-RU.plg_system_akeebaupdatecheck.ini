PLG_AKEEBAUPDATECHECK_DESCRIPTION="Автоматически уведомляет супер администратора Вашего веб сайта о выпуске новой версии компонента <strong>Akeeba Backup</strong>. Включает ссылку, щелчок по которой автоматически авторизует Вас в административной панели Вашего веб сайта и с помощью <strong>Обновление в реальном времени</strong> проводит обновление компонента. Для работы этого функционала необходима установка и публикация плагина <strong>System - One Click Action</strong>"
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="УВЕДОМЛЕНИЕ ОБ ОБНОВЛЕНИИ ОТ ВЕБ САЙТА [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Выпущена обновленная версия компонента <strong>Akeeba Backup</strong>.\nВерсия: [VERSION]\nДата выпуска: [DATE]\nУровень стабильности: [STABILITY]\n\nДля установки обновления на веб сайт [SITENAME] пожалуйста щелкните по следующей ссылке. (Если этот адрес URL не является гиперссылкой, то просто скопируйте ее в свой браузер.)\n\nСсылка на обновление: [LINK]\n\nЭта ссылка - одноразовая. Она действительна только в течении 24-х часов. Она автоматически авторизует Вас на Вашем веб сайте [SITENAME] и запустит в работу функцию обновления компонента <strong>Akeeba Backup</strong> в реальном времени."
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="*** ВАЖНОЕ ПРИМЕЧАНИЕ ***\n1. Это электронное уведомление было отослано на Ваш веб сайт автоматически.\n\n2. Для отключения автоматических уведомлений отключите в менеджере плагинов плагин <strong>Akeeba Backup Update Notification</strong>. Более подробно об этом можно прочитать здесь (англ): https://www.akeebabackup.com/update-email-information\n\nAkeebaBackup.com НЕ СОБИРАЕТ данные об установленной версии компонента, НЕ ДЕЛИТСЯ Вашими личными или контактными данными, НЕ ОТПРАВЛЯЕТ электронные письма о выпуске новых версий своим подписчикам, НЕ ИМЕЕТ доступа на Ваш веб сайт, НЕ ЗНАЕТ Ваши имя пользователя и пароль супер администратора Вашего веб сайта и НЕ ЗНАЕТ доменное имя Вашего веб сайта.\n\n Вы получили это электронное письмо ОТ ПРОГРАМНОГО ПРИЛОЖЕНИЯ, РАБОТАЮЩЕГО НА ВАШЕМ СОБСТВЕННОМ ВЕБ САЙТЕ, поскольку во время первого запуска компонента <strong>Akeeba Backup</strong> Вы задействовали этот функционал, поставив галочку в соответствующем поле, под которым четкок объясняется как этот функционал действует.\n"

