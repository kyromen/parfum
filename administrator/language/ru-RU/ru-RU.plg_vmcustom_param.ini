STOM_PARAM_XML_LD_TITLE="Первый элемент для выпадающего списка"PLG_VMCUSTOM_PARAM_XML_LD_DESC="Название первого элемента для выпадающего списка, который имеет пустое значение"PLG_VMCUSTOM_PARAM_XML_VD_TITLE="Параметры"PLG_VMCUSTOM_PARAM_XML_VD_DESC="Список выпадающих параметров через точку с запятой (;)"PLG_VMCUSTOM_PARAM_ADD_VALUE=" + Добавить значение"PLG_VMCUSTOM_PARAM_ONLY_LIST="<br/>Только для выпадающего списка:"PLG_VMCUSTOM_PARAM_CSV_WARNING="Механизм работы с CSV находится на стадии открытого тестирования.<br/>Обязательно создайте резервную копию таблиц<br/>#__virtuemart_product_customfields и #__virtuemart_product_custom_plg_param перед импортом.<br/>Импортируйте маленькими порциями<br/>Обо всех замечаниях и предложениях сообщайте на почту support@myext.eu"PLG_VMCUSTOM_PARAM_XML_AF_TITLE="Связать с полем"PLG_VMCUSTOM_PARAM_XML_AF_DESC="Если поле связано с другим, то оно отображается только если в поиске было выбрано связанное поле"PLG_VMCUSTOM_PARAM_XML_AV_TITLE="Связать со значением"PLG_VMCUSTOM_PARAM_XML_AV_DESC="Поле отобразится в поиске только если выбранное значение связного поля соответствует указанному. Значения вводятся через точку с запятой (;)"PLG_VMCUSTOM_PARAM_XML_Z_TITLE="Шаблон кол-ва товаров"PLG_VMCUSTOM_PARAM_XML_Z_DESC="Шаблон вывода значений с нулевым количеством товаров. default - брать значение из настроек модуля"